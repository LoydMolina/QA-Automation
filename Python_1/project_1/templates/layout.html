<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
    
</head>
<body>
    <nav>
        <a href= "/">
            <span role="img" aria-label="Home" title="Home">Home</span></a> 
        <a href= "/about">
            <span role="img" aria-label="About" title="About">About</span></a> 
        <a href= "{% url 'post:list' %}">
            <span role="img" aria-label="Post" title="Post">Automation</span></a> 
        <a href= "{% url 'users:register' %}">
            <span role="img" aria-label="User Registration" title="Registration">Registration</span></a> 
        <a href= "{% url 'users:login' %}">
            <span role="img" aria-label="User Login" title="Login">Login</span></a>
    </nav>

    <main>
        {% block content %}
        {% endblock %}

    </main>
</body>
</html>
